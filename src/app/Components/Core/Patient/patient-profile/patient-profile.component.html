<header class="container  py-5">
    <div class="container">
        <div class="row align-items-center p-4">
            <section class="patient-profile  p-3">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-md-4 offset-2 text-end">
                        <a name="editProfile" id="editProBtn" (click)="navDoc(patientProfile.id)" class="btn"
                            role="button"> Edit profile</a>
                    </div>
                </div>
                <div class="text-center py-4">
                    <h3 class="fw-bolder headColor fs-1"> Your Profile </h3>
                </div>

                <div class="row ">
                    <div class="col-md-6 ">
                        <h3 class="headColor fw-bolder"> Name </h3>
                        <span class="bg-light">
                            <p class="Pinfo text-center">{{patientProfile?.name}}</p>
                        </span>
                    </div>
                    <div class="col-md-4 offset-2">
                        <h3 class="headColor fw-bolder"> Phone</h3>
                        <span class="bg-light">
                            <p class="Pinfo text-center">{{patientProfile?.phone}}</p>
                        </span>
                    </div>
                </div>
                <div class="row  py-4">
                    <div class="col-md-6 ">
                        <h4 class="headColor fw-bolder">Email</h4>
                        <span class="bg-light">
                            <p class="Pinfo text-center">{{patientProfile?.email}}</p>
                        </span>
                    </div>
                    <div class="col-md-4 offset-2">
                        <h4 class="headColor fw-bolder"> Gender </h4>
                        <span class="bg-light">
                            <p class="Pinfo text-center"> {{patientProfile?.gender | gender}}</p>
                        </span>
                    </div>
                    <div class="row  py-4">
                        <div class="col-md-6 ">
                            <h4 class="headColor fw-bolder">Date Of Birth </h4>
                            <span class="bg-light">
                                <p class="Pinfo text-center"> {{patientProfile?.dob |date:'longDate'}}</p>
                            </span>
                        </div>
                    </div>

                    <!-- <div class="col-md-4 offset-2 text-end">
                        <a name="editProfile" (click)="chanePass(patientProfile.id)" class="btn btn-outline-success w-75"
                            role="button"> Change Password </a>
                    </div> -->
                </div>
            </section>

        </div>
    </div>
</header>
