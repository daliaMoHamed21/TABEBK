<div class="w-75 mx-auto py-4">
    <div class="container mt-5 p-5">
      <div class="card shadow">
        <div class="card-header">
          <h2>Add New Speciality
            <a routerLink="/speciality/allspecialities" class="btn btn-outline-primary float-end">Back</a>
          </h2>
        </div>
  
        <div class="card-body">
  
          <form (ngSubmit)="handleAdd(createForm)" class="m-3 row" [formGroup]="createForm">
            <!-- ----------------------- Name ----------------------- -->
            <div class="mb-3">
  
              <label for="name" class="mb-2">Name</label>
              <input type="text" formControlName="name" id="name" class="form-control" />
              <div *ngIf="createForm.get('name')?.errors && createForm.get('name')?.touched" class="text-danger m-1 sm">
                <p *ngIf="createForm.get('name')?.getError('minlength')" class="m-0">Name minimum lenth is 3</p>
                <p *ngIf="createForm.get('name')?.getError('pattern')" class="m-0">Enter Characters Only</p>
                <p *ngIf="createForm.get('name')?.getError('required')" class="m-0">Name is Required</p>
              </div>
            </div>
  
  
                    <div class="text-end">
                      <button type="submit" class="btn btn-outline-success w-25">Add Speciality</button>
                    </div>
                </form>
  
  
            </div>
  
            <br>
  
            <div>
  
            </div>
        </div>
  
        <div class="col-md-1"></div>
    </div>
  </div>
